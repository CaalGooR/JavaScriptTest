<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Shopping Cart</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="public/styles/cart.css">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a id="countProducts" class="form-control mr-sm-2" href="carts.html">
                        <ion-icon name="basket"></ion-icon>Cart <span id="cart_num">0</span>
                    </a>
                </form>
                </div>
            </nav>
        </header>
        <div class="container">

            <div class="row">

                <div class="col-sm-4 col-md-3">
                    <!--<form action="" method="" > -->
                        <div class="products">
                            <img src="public/img/gaming_computer.jpg"  class="img-fluid" alt="Responsive image">

                            <input type="hidden" name="name" value="Gaming Computer" />

                                value="Add to Cart" style="margin-top: 10px;" />
                        </div>
                    <!--</form>-->
                </div>
    
                <div class="col-sm-4 col-md-3">
                    <!--<form action="" method="">-->
                        <div class="products">
                            <img src="public/img/processor_i9.png"  class="img-fluid" alt="Responsive image">

                            <h4>$15,000</h4>
                            <input type="hidden" name="name" value="Intel Processor i9" />
                            <input type="hidden" name="price" value="15000" />
                            <input  type="submit" class="add-cart cart2 btn btn-info" 
                                value="Add to Cart" style="margin-top: 10px;"/>
                        </div>
                    <!--</form>-->
                </div>

            </div>

        </div>
